<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma page de news</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Mes news</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
          <div id="slider">
              <ul>
                <li><img src="http://placehold.it/970x450/EFAD6B/ffffff&text=Slideshow1" alt=""></li>
                <li><img src="http://placehold.it/970x450&text=Slideshow2" alt=""></li>
                <li><img src="http://placehold.it/970x450&text=Slideshow3" alt=""></li>
                <li><img src="http://placehold.it/970x450&text=Slideshow4" alt=""></li>
              </ul> 
              <div class="controls">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
              </div>
              <div class="nav">
                <!-- <span id="dot1" class="dots"></span>
                <span id="dot2" class="dots"></span>
                <span id="dot3" class="dots"></span>
                <span id="dot4" class="dots"></span> -->
              </div>  
          </div>
          <div role="button" tabindex="0" class="button add-image">Ajouter 3 images</div>
      </div>
    </div>

    <div class="row"><!--ROW ADD NEW ARTICLE-->
        <div class=" small-12 columns margtop">
          <div class="wrap">
          <div class="position newimage"></div>
            <p class="title">Ajouter une news</p>
            <form>
              <div class="row">
                <div class="large-4 columns">
                  <label>Titre de l'article
                    <input type="text" placeholder="" />
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="large-8 columns">
                  <label>Votre article
                    <textarea type="text" placeholder="" ></textarea> 
                  </label>
                </div>
              </div>
              <button class="button" id="addarticle" >Ajouter l'article</button>
            </form>
          </div>
        </div>
      </div><!--END ROW ADD NEW ARTICLE-->
      <div class="row"><!--ROW ALL ARTICLES-->
        <div class=" small-12 columns margtop news-container">
          <div class="wrap news ">
            <h2 class="title">Titre News</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias praesentium quo, sunt numquam optio dignissimos explicabo delectus dolore earum nobis quae recusandae quidem labore voluptas! Voluptate vero commodi, provident aspernatur.
            </p>
          </div>
        </div>
      </div><!--END ROW ALL ARTICLES-->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
